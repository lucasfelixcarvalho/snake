<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Snake</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="estilo.css" />
</head>
<script src="funcoes.js"></script>

<body>
    <div id="interface" class="quadrado">
        <div id="jogo">
            <table id="tabela-principal">
                <script>
                    var tabela = "";
                    for (var i = 0; i < 9; i++) {
                        tabela += "<tr id=\"lin" + i + "\">";

                        for (var k = 0; k < 9; k++) {
                            tabela += "<td class=\"default\" id=\"lin" + i + "col" + k + "\"></td>";
                        }

                        tabela += "</tr>";
                    }
                    document.write(tabela);
                </script>
            </table>
        </div>

        <div id="informacoes" class="info">
            <section id="info">
                <h2 id="bestScore">Best Score:</h2>
                <h2 id="level">Level: </h2>
                <label for="modo-lenon">Modo Lenon</label>
                <input type="checkbox" id="modo-lenon" />
            </section>
            <section id="dead">
                <figure>
                    <img src="_img/wasted.jpeg" id="wasted" />
                    <figcaption id="figWasted">Clique na imagem para reiniciar!</figcaption>
                </figure>
            </section>
        </div>
    </div>

</body>

</html>
